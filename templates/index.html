{% extends 'base.html' %}
{% block title %}Товары{% endblock %}
{% block content %}
<h1>Товары</h1>
<div class="row">
{% for product in products %}
  <div class="col-md-4">
    <div class="card mb-4">
      <img src="{{ product.get_image() }}" class="card-img-top" style="height: 200px; object-fit: contain; background-color: #f8f9fa;" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description[:80] }}...</p>
        <p><strong>{{ product.price }} $</strong></p>
        <a href="{{ url_for('shop.product_detail', product_id=product.id) }}" class="btn btn-primary">Смотреть</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
