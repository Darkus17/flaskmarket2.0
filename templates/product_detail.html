{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.get_image() }}" class="img-fluid" style="max-height: 400px; object-fit: contain; background-color: #f8f9fa;"  alt="{{ product.name }}">
    </div>
    <div class="col-md-6">

<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p><strong>{{ product.price }} $</strong></p>
<form method="post" action="{{ url_for('shop.add_to_cart', product_id=product.id) }}">
    <div class="input-group mb-3" style="max-width: 160px;">
        <input type="number" name="quantity" class="form-control" value="1" min="1">
        <button class="btn btn-success">Добавить в корзину</button>
    </div>
</form>
    </div>
</div> 
{% endblock %}
